---
galaxy_info:
  author: Andrew Rothstein
  description: installs supervisord conf for emacs daemon
  company: BlackRock
  license:
    - MIT
  min_ansible_version: 2.0
  platforms:
    - name: EL
      versions:
        - 7
    - name: Fedora
      versions:
        - 24
    - name: Ubuntu
      versions:
        - xenial
  galaxy_tags:
    - emacs
    - supervisord

dependencies:
  - role: andrewrothstein.supervisord-program
    supervisord_program_name: emacsdaemon
    supervisord_program_autorestart: true
    supervisord_program_command: >-
      /bin/su {{emacs_daemon_supervisord_user}} -l
      -c emacs -- -daemon -u {{emacs_daemon_supervisord_user}}


---
galaxy_info:
  author: Andrew Rothstein
  description: installs supervisord conf for emacs daemon
  company: BlackRock
  license:
    - MIT
  min_ansible_version: 2.0
  platforms:
    - name: Fedora
      versions:
        - 23
        - 24
        - 25
    - name: Ubuntu
      versions:
        - xenial
    - name: Alpine
      versions:
        - '3.5'
        - '3.6'
        - edge
    - name: Debian
      versions:
        - jessie
  galaxy_tags:
    - emacs
    - supervisord

dependencies:
  - role: andrewrothstein.emacs
    version: v2.0.3
  - role: andrewrothstein.emacs-config
    version: v1.0.3
  - role: andrewrothstein.supervisord-program
    version: v1.0.4
    supervisord_program_name: emacs-daemon
    supervisord_program_command: emacs -daemon
